<html>
  <body>
    <h1>
      <span style="color: #888">Muhammad</span>
      <span style="color: #9999">Ainul</span>
      <span style="color: #2345">Fuady</span>
    </h1>
  </body>
</html>

<!-- 
Elemen <span> dalam HTML adalah elemen yang digunakan untuk menerapkan gaya atau menandai bagian dari teks dalam sebuah dokumen, tanpa memberikan makna semantik tambahan pada teks tersebut. Elemen <span> biasanya digunakan untuk mengelompokkan bagian-bagian kecil dari teks atau konten yang ingin diberi gaya atau manipulasi tertentu menggunakan CSS atau JavaScript. Berikut adalah beberapa poin penting tentang elemen <span>:

Inline Element: Elemen <span> adalah elemen inline dalam HTML, yang berarti ia tidak memulai atau mengakhiri baris baru dalam halaman web. Ini memungkinkan <span> untuk digunakan di dalam teks atau di dalam elemen blok lain.

Tanpa Makna Semantik: Elemen <span> tidak memberikan makna semantik tambahan pada teks yang dikelilinginya. Dengan kata lain, penggunaan <span> tidak mengubah struktur atau arti dari teks tersebut seperti yang dilakukan oleh elemen semantik seperti <p>, <h1>, atau <div>.

Styling: Elemen <span> sering digunakan untuk memberikan gaya tertentu pada bagian-bagian teks dalam halaman web. Misalnya, Anda dapat menggunakan <span> untuk mengubah warna, ukuran, atau gaya huruf dari beberapa kata atau karakter dalam sebuah paragraf.

Manipulasi dengan JavaScript: Selain digunakan untuk styling dengan CSS, elemen <span> juga sering digunakan sebagai penanda atau penyangga untuk memanipulasi atau mengubah bagian teks tertentu dengan JavaScript. Ini memungkinkan interaktivitas yang lebih besar dalam aplikasi web.

Nested Elements: Elemen <span> dapat ditempatkan di dalam elemen lain seperti <p>, <div>, atau elemen lainnya, untuk menambahkan manipulasi atau styling pada bagian-bagian teks di dalamnya.

Aksesibilitas: Saat menggunakan <span>, penting untuk mempertimbangkan aksesibilitas, terutama jika digunakan untuk menambahkan informasi yang penting secara visual. Pastikan bahwa informasi tersebut juga dapat diakses dengan teknologi bantuan seperti pembaca layar.

Dalam praktiknya, <span> digunakan ketika Anda ingin menambahkan gaya atau memanipulasi bagian teks tertentu dalam dokumen HTML tanpa mempengaruhi makna semantik dari teks tersebut. Ini memberikan fleksibilitas dan kontrol yang lebih besar dalam desain dan pengembangan halaman web. -->
