<!-- 
Reserved characters dalam konteks HTML mengacu pada karakter-karakter tertentu yang memiliki makna khusus atau fungsional dalam sintaks HTML itu sendiri. Karakter-karakter ini tidak dapat digunakan secara langsung dalam konten teks pada halaman web karena mereka akan diinterpretasikan sebagai bagian dari sintaks HTML, bukan sebagai teks biasa yang ditampilkan kepada pengguna. Berikut adalah beberapa contoh dan penjelasan lebih lanjut tentang reserved characters dalam HTML:

Less-than sign (<): Karakter < digunakan sebagai bagian dari tag-tag HTML untuk menandai awal dari suatu elemen. Jika Anda ingin menampilkan karakter < secara harfiah di halaman web, Anda harus menggantinya dengan entitas HTML &lt;.

Greater-than sign (>): Karakter > digunakan sebagai bagian dari tag-tag HTML untuk menandai akhir dari suatu elemen. Jika Anda ingin menampilkan karakter > secara harfiah di halaman web, Anda harus menggantinya dengan entitas HTML &gt;.

Ampersand (&): Karakter & digunakan untuk memulai entitas HTML. Jika Anda ingin menampilkan karakter & secara harfiah di halaman web, Anda harus menggantinya dengan entitas HTML &amp;.

Double-quote ("): Karakter " digunakan untuk menandai string teks yang diapit oleh tanda kutip ganda dalam atribut HTML. Jika Anda ingin menampilkan karakter " secara harfiah di dalam atribut tanda kutip ganda, Anda harus menggantinya dengan entitas HTML &quot;.

Single-quote ('): Karakter ' digunakan untuk menandai string teks yang diapit oleh tanda kutip tunggal dalam atribut HTML. Jika Anda ingin menampilkan karakter ' secara harfiah di dalam atribut tanda kutip tunggal, Anda harus menggantinya dengan entitas HTML &apos; atau memastikan atribut tersebut diapit oleh tanda kutip ganda.

Slash (/): Karakter / digunakan dalam sintaks HTML untuk menutup tag atau menandai path dalam URL. Jika Anda ingin menampilkan karakter / secara harfiah di halaman web, biasanya tidak perlu menggantinya dengan entitas HTML, kecuali dalam konteks tertentu seperti dalam atribut href atau src.

Ketika menulis konten HTML, penting untuk memperhatikan penggunaan karakter-karakter ini agar tidak salah diinterpretasikan oleh browser sebagai bagian dari sintaks HTML. Jika Anda ingin menampilkan karakter-karakter ini secara harfiah di halaman web, Anda dapat menggunakan entitas HTML yang sesuai agar tampil dengan benar di browser. -->
