<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>

  <style>
    body {
      background-color: aquamarine;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    a,
    h1 {
      text-decoration: none;
      color: gray;
      text-align: center;
      font-family: sans-serif;
      font-size: 5rem;
      background-color: ghostwhite;
      transition: 1.5s;
      float: inline-end;
    }

    li a:hover {
      color: aqua;
    }
  </style>
  <body>
    <h1>Ini adalah link untuk belajar tag HTML</h1>
    <ul>
      <li>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
          target="_blank"
          >Ini dia link nya</a
        >
      </li>
    </ul>
  </body>
</html>
