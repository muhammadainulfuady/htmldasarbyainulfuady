<html>
  <body>
    <h2>Belajar link</h2>
    <ul>
      <li>
        <a href="https://www.facebook.com/the.java.the.script/" target="_blank"
          >facebook</a
        >
      </li>
      <li>
        <a href="https://www.instagram.com/ainulfuady.dy/" target="_blank"
          >instagram</a
        >
      </li>
    </ul>
  </body>
</html>

<!-- 
Link dalam HTML adalah elemen yang digunakan untuk membuat tautan (hyperlink) yang menghubungkan satu halaman web dengan halaman web lain, baik dalam situs yang sama maupun ke situs eksternal. Elemen ini menggunakan tag <a> (anchor) dan beberapa atribut untuk menentukan tujuan dan sifat tautan. Berikut beberapa aspek penting tentang link HTML:

Atribut href: Menentukan URL tujuan dari tautan. Ini bisa berupa URL absolut yang menunjuk ke situs web lain atau URL relatif yang mengarahkan ke halaman lain dalam situs yang sama.

Teks Tautan: Teks atau konten di dalam tag <a> yang dapat diklik oleh pengguna untuk mengikuti tautan. Teks ini harus deskriptif dan relevan dengan tujuan tautan.

Atribut target: Menentukan bagaimana halaman tujuan dibuka. Misalnya, nilai _blank membuka halaman di tab atau jendela baru, sementara nilai _self membuka halaman di jendela atau tab yang sama.

Atribut title: Menyediakan teks tambahan yang ditampilkan sebagai tooltip ketika pengguna mengarahkan kursor ke tautan. Ini bisa memberikan informasi tambahan tentang tautan.

Anchor Links: Tautan yang mengarah ke bagian tertentu dari halaman yang sama dengan menggunakan atribut href yang dimulai dengan tanda pagar (#) diikuti oleh ID elemen tujuan.

Atribut rel: Menentukan hubungan antara dokumen saat ini dan dokumen tujuan. Misalnya, nilai nofollow dapat digunakan untuk menginstruksikan mesin pencari agar tidak mengikuti tautan tersebut.

Contoh penggunaan link HTML memungkinkan pengguna untuk bernavigasi antar halaman, mengakses sumber daya tambahan, atau mengaktifkan fungsi tertentu dalam aplikasi web. Tautan adalah salah satu elemen dasar yang membuat web menjadi jaringan informasi yang saling terhubung. -->
