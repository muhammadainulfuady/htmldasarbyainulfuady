<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar iniline frame</title>
  </head>
  <body>
    <h1>Belajar inline frame</h1>
    <iframe
      src="https://muhammadainulfuady.github.io/calculatorfuad.github.io/"
      frameborder="0"
      height="500px"
      width="1000px"
    >
      Browser tidak mendukung inline frame</iframe
    >
  </body>
</html>

<!-- iframe dalam HTML adalah elemen yang digunakan untuk menyisipkan atau menampilkan halaman web lain di dalam halaman web saat ini. Elemen ini bertindak sebagai jendela yang menampilkan konten dari sumber eksternal atau dokumen HTML lain. Berikut beberapa poin penting tentang iframe:

Integrasi Konten Eksternal: iframe memungkinkan Anda menampilkan konten dari situs web lain tanpa meninggalkan halaman web Anda. Misalnya, Anda bisa menampilkan video YouTube atau dokumen Google dalam iframe.

Penggunaan Parameter: Anda bisa mengatur berbagai atribut iframe seperti src untuk menentukan URL konten yang akan ditampilkan, width dan height untuk mengatur ukuran iframe, serta frameborder untuk mengontrol tampilan bingkai.

Isolasi Konten: Konten yang ditampilkan dalam iframe terisolasi dari halaman utama, yang berarti bahwa gaya dan skrip di dalam iframe tidak akan memengaruhi halaman induk, dan sebaliknya.

Keamanan: iframe dapat menimbulkan masalah keamanan, terutama jika memuat konten dari sumber yang tidak dipercaya. Oleh karena itu, berbagai atribut keamanan seperti sandbox bisa digunakan untuk membatasi tindakan tertentu dalam iframe.

Aplikasi Praktis: iframe sering digunakan untuk menyematkan peta, formulir, konten media sosial, dan berbagai widget lain yang berasal dari layanan eksternal.

Dengan menggunakan iframe, pengembang web dapat menyematkan dan menampilkan konten dari berbagai sumber secara fleksibel dan efisien, sambil menjaga halaman web utama tetap rapi dan terorganisir. -->
