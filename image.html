<html>
  <body>
    <h1>Belajar Image</h1>
    <img
      style="width: 250px; height: 250px"
      src="img/adi.jpg"
      alt="ini adalah foto adi"
    />
  </body>
</html>

<!-- image dalam HTML adalah elemen yang digunakan untuk menyisipkan gambar ke dalam halaman web. Ini dilakukan dengan menggunakan elemen <img>. Beberapa poin penting tentang elemen gambar dalam HTML meliputi:

Atribut src: Menentukan sumber atau URL dari gambar yang akan ditampilkan. Ini bisa berupa jalur relatif atau absolut ke file gambar.

Atribut alt: Menyediakan teks alternatif untuk gambar. Teks ini sangat penting untuk aksesibilitas, membantu pengguna dengan keterbatasan penglihatan memahami konten gambar. Teks alternatif juga ditampilkan jika gambar tidak dapat dimuat.

Atribut width dan height: Mengatur lebar dan tinggi gambar dalam piksel atau persentase. Ini membantu dalam menyesuaikan ukuran gambar sesuai dengan tata letak halaman.

Atribut title: Menyediakan teks tambahan yang akan ditampilkan sebagai tooltip saat pengguna mengarahkan kursor ke gambar.

Penggunaan dalam Desain Responsif: Gambar dapat diatur agar responsif menggunakan CSS untuk memastikan mereka tampil dengan baik di berbagai perangkat dan ukuran layar.

Atribut srcset dan sizes: Menyediakan dukungan untuk gambar responsif dengan memungkinkan browser memilih gambar yang paling sesuai berdasarkan ukuran layar dan resolusi perangkat.

Dengan menggunakan elemen gambar dalam HTML, pengembang dapat menyisipkan dan mengatur gambar dalam halaman web untuk meningkatkan konten visual dan pengalaman pengguna. -->
