<html>
  <body>
    <h1>Belajar HTML video</h1>
  </body>
  <video width="720px" height="720px" controls>
    <source src="video/video-inspiration.mp4" />
  </video>
</html>

<!-- controls=untuk menampilkan kontrol video -->
<!-- autoplay=agar video otomatis berjalan -->
<!-- untuk menampilkan video kita bisa gunakan tag source -->
<!-- sama ketika di picture, kita bisa gunakan beberapa source -->

<!-- 
Elemen <video> dalam HTML adalah elemen yang digunakan untuk menyematkan dan memainkan video di dalam halaman web tanpa memerlukan plugin tambahan. Ini memungkinkan pengembang untuk menampilkan konten video secara langsung kepada pengguna, dengan kontrol pemutaran yang terintegrasi dan dapat diatur. Berikut adalah beberapa konsep penting terkait elemen <video> dalam HTML:

Penyematkan Video: Elemen <video> digunakan untuk menampilkan video di dalam halaman web. Anda dapat menyematkan video menggunakan atribut src untuk menunjukkan lokasi file video atau URL dari sumber video yang akan dimuat dan diputar.

Kontrol Pemutaran: Elemen <video> menyediakan kontrol pemutaran bawaan seperti tombol play, pause, volume, dan kontrol navigasi untuk maju dan mundur. Pengguna dapat mengontrol pemutaran video menggunakan tombol-tombol ini.

Format Video: Elemen <video> mendukung berbagai format video seperti MP4, WebM, dan Ogg. Ini memungkinkan pengembang untuk menyediakan beberapa sumber video dengan format yang berbeda, untuk memastikan kompatibilitas dengan berbagai browser dan perangkat.

Responsif: Anda dapat mengatur elemen <video> agar responsif dengan menggunakan CSS atau atribut width dan height yang sesuai. Ini memungkinkan video untuk menyesuaikan ukuran tampilannya dengan ukuran layar atau viewport perangkat.

Alternatif Teks: Untuk meningkatkan aksesibilitas, disarankan untuk menyertakan teks alternatif atau deskripsi video dengan menggunakan elemen <track> untuk subtitle atau <a> untuk deskripsi audio, yang akan dibaca oleh pembaca layar.

JavaScript Kontrol: Selain kontrol bawaan, pengembang juga dapat menggunakan JavaScript untuk mengontrol pemutaran video, seperti memulai, menghentikan, atau mengubah waktu pemutaran secara dinamis berdasarkan interaksi pengguna atau kejadian lain di halaman web.

Keamanan dan Kinerja: Penggunaan elemen <video> tidak memerlukan plugin eksternal tambahan, sehingga meningkatkan keamanan dan kinerja halaman web. Ini juga membantu dalam mempercepat waktu muat halaman karena tidak ada ketergantungan pada sumber daya eksternal.

Desain dan Interaktivitas: Elemen <video> dapat didekorasi atau dikustomisasi dengan CSS untuk mencocokkan desain visual halaman web secara keseluruhan. Pengembang dapat menambahkan overlay, kontrol kustom, atau efek visual lainnya untuk meningkatkan pengalaman pengguna.

Dengan menggunakan elemen <video> dengan benar, pengembang dapat menyediakan konten video yang interaktif dan mudah diakses kepada pengguna, meningkatkan keterlibatan dan nilai informasi dalam halaman web mereka. -->
