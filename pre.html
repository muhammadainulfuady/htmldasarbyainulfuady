<html>
  <body>
    <h1>Belajar kode java</h1>
    <pre>
        public static void main (string[] args){
            System.out.println("Hello World")
        }
    </pre>
  </body>
</html>

<!-- 
Elemen <pre> dalam HTML adalah elemen yang digunakan untuk menunjukkan teks atau kode yang sudah diformat secara presisi, tanpa memperhatikan spasi dan pemformatan yang dilakukan dalam kode tersebut. Istilah "pre" singkatan dari "preformatted text". Berikut adalah beberapa poin penting tentang elemen <pre>:

Pengaturan Spasi: Elemen <pre> mempertahankan spasi dan pemformatan teks asli yang terdapat di dalamnya, termasuk spasi ganda, baris baru, dan karakter khusus lainnya. Ini berbeda dengan elemen lain seperti <p> yang secara otomatis mengatur spasi dan pemformatan.

Font Monospace: Teks yang ditampilkan dalam elemen <pre> umumnya menggunakan font monospace (atau fixed-width), di mana setiap karakter dan spasi memiliki lebar yang sama. Ini berguna untuk menampilkan kode atau teks yang memerlukan pemeliharaan spasi yang akurat, seperti kode pemrograman.

Penggunaan: Elemen <pre> sering digunakan untuk menampilkan kode komputer, contoh program, atau teks yang memerlukan presisi spasi dan pemformatan, seperti output dari terminal atau cuplikan dari berkas konfigurasi.

Teks Tanpa Markup: Konten dalam elemen <pre> ditampilkan tanpa interpretasi atau pemrosesan HTML, sehingga semua tag HTML dan karakter khusus (seperti <, >, dan &) ditampilkan secara harfiah.

Styling: Anda bisa menggunakan CSS untuk menyesuaikan tampilan elemen <pre>, seperti mengubah ukuran font, warna teks, atau mengatur margin dan padding di sekitarnya.

Aksesibilitas: Penggunaan elemen <pre> harus dipertimbangkan dengan hati-hati untuk memastikan bahwa teks yang ditampilkan dalam kode dapat dibaca dengan jelas dan dimengerti oleh pengguna, termasuk mereka yang menggunakan pembaca layar.

Elemen <pre> sangat berguna ketika Anda perlu menampilkan teks yang mempertahankan pemformatan spasi aslinya, seperti kode pemrograman, teks dari berkas konfigurasi, atau cuplikan teks yang membutuhkan kejelasan dalam spasi dan struktur. -->
