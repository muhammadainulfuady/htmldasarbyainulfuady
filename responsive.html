<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Responsive</title>
  </head>
  <body>
    <h1 style="font-size: 5vw">Belajar Responsive</h1>
    <p style="font-size: 2vw">Belajar Responsive</p>
    <img
      style="width: 100%; height: auto"
      src="img/adibg-red.jpg"
      alt="foto-adibgred"
    />
  </body>
</html>

<!-- Responsive HTML mengacu pada desain dan pengembangan halaman web yang responsif terhadap berbagai ukuran layar dan perangkat, termasuk desktop, tablet, dan smartphone. Pendekatan ini memastikan bahwa pengalaman pengguna tetap optimal tanpa memerlukan gulir horizontal atau zooming, meskipun layar berubah ukurannya. Berikut adalah beberapa konsep utama dari responsive HTML:

Media Queries: CSS menggunakan media queries untuk menyesuaikan tata letak, ukuran font, dan elemen halaman lainnya berdasarkan ukuran viewport perangkat. Ini memungkinkan halaman web untuk merespons secara dinamis terhadap perubahan resolusi layar.

Grid Systems: Grid system seperti Flexbox dan CSS Grid Layout memungkinkan pengaturan tata letak halaman yang responsif. Ini memungkinkan elemen halaman untuk diatur ulang dan disusun ulang secara otomatis tergantung pada lebar layar, tanpa mengorbankan keterbacaan atau desain.

Fluid Layouts: Desain fluid menggunakan unit pengukuran seperti persentase (%) untuk lebar elemen daripada piksel tetap. Ini memungkinkan elemen untuk menyesuaikan ukuran mereka secara proporsional dengan lebar layar, menjaga proporsi dan tata letak halaman tetap konsisten di berbagai perangkat.

Flexible Images and Media: Penggunaan CSS untuk mengontrol ukuran gambar dan media lainnya memastikan bahwa mereka juga merespons secara proporsional terhadap perubahan lebar layar. Ini membantu dalam menghindari masalah gambar yang terpotong atau terlalu besar di perangkat kecil.

Viewport Meta Tag: Meta tag viewport (<meta name="viewport" content="width=device-width, initial-scale=1.0">) digunakan untuk mengontrol skala dan tata letak halaman di perangkat mobile. Ini memastikan bahwa halaman ditampilkan secara tepat di dalam viewport perangkat tanpa zooming otomatis oleh browser.

Mobile-first Approach: Pendekatan ini mengacu pada pengembangan halaman web dimulai dari desain untuk perangkat mobile terlebih dahulu, kemudian diperluas ke desktop. Ini memastikan bahwa pengalaman pengguna di perangkat mobile sangat dioptimalkan.

Performance Optimization: Desain responsif juga mempertimbangkan kinerja halaman web dengan memuatkan sumber daya yang diperlukan sesuai dengan kebutuhan perangkat dan koneksi internet. Ini termasuk penggunaan gambar yang dioptimalkan untuk web, pengurangan penggunaan JavaScript yang berlebihan, dan penggunaan teknik caching.

Desain dan pengembangan responsif menjadi semakin penting dengan meningkatnya penggunaan perangkat mobile untuk mengakses web. Dengan menerapkan prinsip-prinsip ini, pengembang dapat menciptakan pengalaman pengguna yang konsisten dan optimal di berbagai perangkat, meningkatkan keterlibatan dan kepuasan pengguna secara keseluruhan. -->
