<html>
  <body>
    <h1>Belajar Relative URL</h1>
    <ul>
      <li><a href="hello.html">hello.html</a></li>
      <li><a href="pzn/index.html">pzn/index.html</a></li>
      <li><a href="/heading.html">/heading.html</a></li>
    </ul>
  </body>
</html>

<!-- Relative URL adalah URL yang memberikan jalur ke sumber daya yang berhubungan dengan lokasi dari dokumen yang sedang diakses. Berbeda dengan absolute URL, yang mencakup protokol (http, https) dan domain, relative URL hanya menyertakan jalur dari lokasi dokumen saat ini ke sumber daya yang dimaksud. -->
