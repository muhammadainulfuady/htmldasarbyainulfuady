<html>
  <head>
    <title>Belajar HTML Ainulfuady Bersama Programer Zaman Now</title>
    <meta name="author" content="Muhammad Ainul Fuady" />
    <meta
      name="keywords"
      content="HTML, Muhammad Ainul Fuady, CSS, JavaScript"
    />
    <meta name="description" content="Belajar HTML Dasar" />
  </head>
  <body>
    <h1>Belajar Head</h1>
  </body>
</html>

<!-- Bagian head dalam HTML adalah bagian dari dokumen HTML yang berisi informasi meta tentang dokumen tersebut. Informasi yang terdapat dalam head biasanya tidak ditampilkan secara langsung kepada pengguna, tetapi penting untuk browser dan mesin pencari. Berikut beberapa elemen yang umumnya ditemukan dalam bagian head:

Title: Menentukan judul dokumen yang akan ditampilkan pada tab browser atau jendela.

Meta Tags: Memberikan informasi meta seperti deskripsi, kata kunci, penulis, dan pengaturan karakter. Meta tag juga bisa digunakan untuk mengontrol perilaku browser, seperti pengaturan viewport untuk desain responsif.

Link: Menghubungkan dokumen HTML dengan sumber eksternal seperti stylesheet (CSS), ikon, atau font.

Script: Memuat skrip eksternal atau skrip internal yang perlu dijalankan sebelum konten halaman ditampilkan.

Base: Menetapkan URL dasar untuk semua URL relatif dalam dokumen.

Style: Menambahkan gaya CSS langsung ke dokumen.

Bagian head penting untuk memastikan bahwa dokumen HTML memiliki metadata yang diperlukan untuk fungsi yang optimal, baik dari segi tampilan maupun interaksi dengan layanan eksternal. -->
