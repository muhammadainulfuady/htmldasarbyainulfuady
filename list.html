<html>
  <body>
    <h2>Daftar Hobby</h2>

    <!-- ul= unordered list -->
    <ul>
      <li>Coding</li>
      <li>Bersepeda</li>
      <li>Olahraga</li>
    </ul>
    <h2>Tahapan belajar HTML</h2>

    <!-- ol= ordered list -->
    <ol type="1">
      <li>Menginstal Aplikasi</li>
      <li>Belajar Pengenalan Web</li>
      <li>Belajar HTML</li>
      <li>Menjalankan di Web Hosting</li>
    </ol>
  </body>
</html>

<!-- List dalam HTML adalah elemen yang digunakan untuk membuat daftar item yang terstruktur. Ada beberapa jenis list yang dapat digunakan, masing-masing dengan tujuan dan format yang berbeda. Berikut adalah jenis-jenis list dalam HTML:

Unordered List (<ul>): Digunakan untuk membuat daftar yang tidak memiliki urutan khusus. Setiap item dalam daftar ini ditandai dengan bullet (titik) secara default.

Contoh penggunaan: daftar barang belanjaan, fitur produk, atau poin-poin dalam teks.
Ordered List (<ol>): Digunakan untuk membuat daftar yang memiliki urutan atau nomor. Setiap item dalam daftar ini ditandai dengan angka atau huruf secara default.

Contoh penggunaan: daftar langkah-langkah dalam instruksi, peringkat, atau daftar tugas yang harus dilakukan dalam urutan tertentu.
Description List (<dl>): Digunakan untuk membuat daftar deskripsi, di mana setiap item memiliki judul (term) dan deskripsi.

Contoh penggunaan: daftar istilah dan definisi, daftar pertanyaan dan jawaban, atau atribut produk dan penjelasannya.
Struktur Dasar
Unordered List: Menggunakan tag <ul> untuk mendefinisikan daftar, dan tag <li> untuk setiap item dalam daftar.
Ordered List: Menggunakan tag <ol> untuk mendefinisikan daftar, dan tag <li> untuk setiap item dalam daftar.
Description List: Menggunakan tag <dl> untuk mendefinisikan daftar, tag <dt> untuk setiap judul (term), dan tag <dd> untuk setiap deskripsi.
Contoh Penggunaan
Unordered List:

Barang belanjaan:
Apel
Pisang
Jeruk
Ordered List:

Langkah-langkah memasak pasta:
Didihkan air
Masukkan pasta
Masak hingga al dente
Tiriskan dan sajikan
Description List:

Istilah dan definisi:
HTML: Hypertext Markup Language
CSS: Cascading Style Sheets
JS: JavaScript
Dengan menggunakan list dalam HTML, Anda dapat menyusun informasi dengan cara yang terorganisir dan mudah dipahami oleh pengguna. List juga -->
