<html>
  <body>
    <h1>Belajar Audio</h1>
    <audio controls>
      <source src="audio/audio-sedih.mpeg" />
    </audio>
  </body>
</html>

<!-- 1 -->

<!-- Tag audio dalam HTML digunakan untuk menyematkan file audio di halaman web. Dengan menggunakan tag <audio>, Anda dapat menambahkan pemutar audio ke halaman web yang memungkinkan pengguna untuk memutar, menghentikan, atau mengontrol volume file audio. Tag ini mendukung berbagai format audio seperti MP3, Ogg, dan WAV. -->

<!-- 2 -->

<!-- <audio controls>: Menambahkan kontrol pemutar audio seperti play, pause, dan volume.
<source src="audio-file.mp3" type="audio/mpeg">: Menyematkan file audio dengan format MP3.
<source src="audio-file.ogg" type="audio/ogg">: Menyematkan file audio dengan format Ogg sebagai alternatif.
Pesan fallback: Teks yang akan ditampilkan jika browser tidak mendukung elemen <audio>.
Atribut <audio>
controls: Menampilkan kontrol pemutar audio.
autoplay: Memutar audio secara otomatis ketika halaman dimuat.
loop: Memutar audio berulang kali (looping).
muted: Memulai pemutar audio dalam keadaan mute (tidak bersuara).
preload: Menentukan apakah audio harus di-load sepenuhnya saat halaman dimuat. Nilai yang mungkin: auto, metadata, none. -->

<!-- 3 -->

<!-- Penjelasan Atribut:
autoplay: Audio akan diputar otomatis saat halaman dimuat.
loop: Audio akan diputar berulang kali.
muted: Audio akan dimulai dalam keadaan mute (tidak bersuara).
preload="auto": Audio akan dimuat sepenuhnya saat halaman dimuat.
Format Audio yang Didukung
Tidak semua browser mendukung semua format audio. Berikut adalah beberapa format audio yang umum digunakan dan dukungan browser mereka:

MP3 (audio/mpeg): Didukung oleh hampir semua browser modern.
Ogg (audio/ogg): Didukung oleh sebagian besar browser modern, tetapi mungkin tidak didukung oleh beberapa versi Internet Explorer.
WAV (audio/wav): Didukung oleh sebagian besar browser modern, tetapi ukuran file WAV biasanya lebih besar.
Dengan menggunakan tag <audio> dan atributnya, Anda dapat dengan mudah menambahkan file audio ke halaman web dan memberikan kontrol pemutaran kepada pengguna. -->
