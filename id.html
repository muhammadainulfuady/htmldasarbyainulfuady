<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar ID</title>
  </head>
  <style>
    #top {
      color: gray;
    }

    #bottom {
      color: goldenrod;
    }
  </style>

  <body>
    <h1 id="top">Ini adalah Top</h1>
    <h1 id="bottom">Ini adalah Bottom</h1>
  </body>
</html>

<!-- 
ID dalam HTML adalah atribut unik yang digunakan untuk mengidentifikasi satu elemen HTML tertentu dalam dokumen. ID harus bersifat unik dalam satu halaman, yang berarti tidak boleh ada dua elemen yang memiliki ID yang sama. Atribut ID sering digunakan untuk beberapa tujuan, seperti:

Styling: Menerapkan gaya CSS khusus pada elemen tertentu. Dengan menggunakan ID, Anda dapat menentukan aturan gaya yang spesifik untuk elemen tersebut.

JavaScript: Memanipulasi elemen dengan JavaScript. Menggunakan ID mempermudah JavaScript untuk menemukan dan mengubah elemen tertentu dalam dokumen.

Anchor Links: Membuat tautan yang melompat ke bagian tertentu dari halaman. ID dapat digunakan sebagai target tautan, memungkinkan pengguna untuk langsung menuju bagian yang diinginkan.

Form Labeling: Menghubungkan label dengan elemen input dalam formulir, meningkatkan aksesibilitas dan pengalaman pengguna.

Karena ID harus unik dalam satu halaman, ini memastikan bahwa setiap elemen yang diberi ID dapat dengan mudah dan tepat diidentifikasi dan dimanipulasi sesuai kebutuhan. -->
