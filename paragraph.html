<!-- 
Paragraf dalam HTML adalah elemen yang digunakan untuk menampilkan teks atau konten yang terstruktur dalam bentuk paragraf. Elemen ini menggunakan tag <p> dan digunakan untuk mengelompokkan teks yang terkait menjadi satu unit paragraf. Berikut beberapa poin penting tentang elemen paragraf dalam HTML:

Struktur Paragraf: Elemen <p> digunakan untuk menandai awal dan akhir dari sebuah paragraf dalam dokumen HTML.

Pemformatan Teks: Paragraf biasanya digunakan untuk menyusun teks dalam blok yang memiliki pemformatan standar seperti ruang antarbaris otomatis dan rata kiri-kanan (left-aligned).

Pemisahan Konten: Penggunaan paragraf membantu memisahkan konten berdasarkan topik atau gagasan dalam dokumen, sehingga membuatnya lebih mudah dipahami dan diorganisir.

Styling: Anda dapat menerapkan gaya CSS tertentu ke elemen paragraf untuk mengubah tampilannya, seperti ukuran font, jenis huruf, warna teks, dan spasi paragraf.

Penggunaan: Paragraf sering digunakan untuk mengorganisir teks naratif seperti artikel, berita, deskripsi produk, dan sebagainya. Setiap paragraf biasanya dimulai dengan awalan baru dan diakhiri dengan tanda akhir kalimat. -->
