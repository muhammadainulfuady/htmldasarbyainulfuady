<html>
  <body>
    <div id="menu" style="background-color: yellow">
      <ul>
        <li>Beranda</li>
        <li>Artikel</li>
        <li>Media Sosial</li>
      </ul>
    </div>
    <div id="content" style="background-color: pink">
      <h1>Judul Halaman</h1>
      <p>Isi Halaman</p>
    </div>
    <h1 style="background-color: aqua">Contoh</h1>
  </body>
</html>

<!-- Ini semua dinamakan display block -->

<!-- Display block adalah salah satu properti dalam CSS yang digunakan untuk mengatur bagaimana suatu elemen HTML ditampilkan di dalam browser. Ketika suatu elemen memiliki properti display: block;, maka elemen tersebut akan menempati satu baris penuh dalam struktur dokumen dan akan memanjang sepanjang lebar dari container tempatnya berada. Elemen dengan properti display: block; akan dimulai pada baris baru dan akan mengisi seluruh lebar yang tersedia, meskipun tidak ada width yang didefinisikan secara eksplisit.

Beberapa contoh elemen HTML yang secara default memiliki display: block; adalah <div>, <p>, <h1> hingga <h6>, <ul>, <ol>, <form>, dan sebagainya. -->

<!-- Sebuah <div> adalah sebuah elemen HTML yang digunakan untuk mengelompokkan dan memisahkan bagian-bagian dari halaman web. Secara visual, <div> tidak memiliki tampilan khusus sendiri tetapi digunakan sebagai wadah untuk mengelompokkan konten atau elemen lain di dalamnya. Ini memungkinkan pengembang web untuk mengatur dan mengelola bagian-bagian tertentu dari halaman web dengan lebih terstruktur dan terorganisir. -->
